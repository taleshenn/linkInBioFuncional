<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tales Henn - Design | Web | Foto</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header id="profile">
        <div
          id="avatar"
          onclick="trocaAvatar()"
          aria-label="Foto de perfil de Tales Henn, usando óculos, barba e roupa preta."
        ></div>
        <h1>Tales Henn</h1>
        <p>Design<span>Web</span>Foto</p>
        <div id="switch" onclick="trocaTema(),trocaAvatar()">
          <button aria-label="Botão para alternar tema"></button>
          <span aria-label="Indicador de tema"></span>
        </div>
        <div id="socialLinks">
          <a href="https://www.behance.net/taleshenn" target="_blank"
            ><ion-icon
              name="logo-behance"
              aria-label="Ícone do Behance"
            ></ion-icon
          ></a>

          <a href="mailto:contato@taleshenn.com.br" target="_blank"
            ><ion-icon
              name="mail-outline"
              aria-label="Ícone de e-mail"
            ></ion-icon
          ></a>
        </div>
        <hr class="divisor" />
      </header>
      <nav id="links">
        <ul>
          <li>
            <a href="https://designer-dev-profile.vercel.app/" target="_blank"
              >Design Gráfico</a
            >
          </li>
          <li>
            <a href="https://designer-dev-profile.vercel.app/" target="_blank"
              >Web Design</a
            >
          </li>
          <hr class="divisor" />
          <li>
            <a href="https://taleshenn.com.br/retoucher-fashion" target="_blank"
              >Edição de fotos</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <section class="contact__whatsapp-cta">
      <div class="contact__whatsapp-wrapper">
        <p>A forma mais rápida de falar comigo é pelo</p>
        <h2>Whats<span>App</span></h2>
        <button
          class="contact__whatsapp-cta__button transition-all"
          onclick="window.open('https://api.whatsapp.com/message/O4BK5AR4C2VKF1?autoload=1&app_absent=0', '_blank')"
          aria-label="Abrir conversa no WhatsApp"
        >
          Mandar mensagem
        </button>
        <img
          src="/assets/qr-whatsapp.png"
          aria-label="Código QR para mensagem direta no aplicativo WhatsApp"
          alt="Código QR WhatsApp"
        />
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
